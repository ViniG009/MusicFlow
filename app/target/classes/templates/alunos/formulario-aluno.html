<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Aluno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Cadastrar Novo Aluno</h1>
    <form th:action="@{/alunos}" th:object="${aluno}" method="post">
        <div class="mb-3">
            <label for="gmail" class="form-label">Gmail</label>
            <input type="email" class="form-control" id="gmail" th:field="*{gmail}" placeholder="Digite o email">
            <div class="text-danger" th:if="${#fields.hasErrors('gmail')}" th:errors="*{gmail}"></div>
        </div>

        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Digite o nome">
            <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
        </div>

        <div class="mb-3">
            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="dataNascimento" th:field="*{dataNascimento}">
            <div class="text-danger" th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></div>
        </div>

        <div class="mb-3">
            <label for="instrumento" class="form-label">Instrumento</label>
            <input type="text" class="form-control" id="instrumento" th:field="*{instrumento}" placeholder="Digite o instrumento">
            <div class="text-danger" th:if="${#fields.hasErrors('instrumento')}" th:errors="*{instrumento}"></div>
        </div>

        <!-- Campo para selecionar Professor -->
<div class="mb-3">
    <label class="form-label">Professor:</label>
    <select class="form-select" th:field="*{professor}" required>
        <option value="">Selecione um professor...</option>
        <!-- Busca a lista de professores do controller -->
        <option th:each="prof : ${professores}" 
                th:value="${prof.id}"
                th:text="${prof.nome} + ' (' + ${prof.especialidade} + ')'">
        </option>
    </select>
    <div class="invalid-feedback" th:if="${#fields.hasErrors('professor')}">
        <span th:errors="*{professor}"></span>
    </div>
</div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/alunos" class="btn btn-secondary">Voltar</a>
    </form>
</div>
</body>
</html>
