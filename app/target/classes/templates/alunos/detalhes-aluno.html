<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <!-- Botão voltar -->
    <a th:href="@{/alunos}" class="btn btn-secondary mb-3">
        ← Voltar
    </a>
    
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3>Detalhes do Aluno</h3>
        </div>
        <div class="card-body">
            <!-- Informações do aluno -->
            <div class="mb-3">
                <strong>ID:</strong>
                <span th:text="${aluno.id}"></span>
            </div>
            
            <div class="mb-3">
                <strong>Nome:</strong>
                <span th:text="${aluno.nome}"></span>
            </div>
            
            <div class="mb-3">
                <strong>Gmail:</strong>
                <span th:text="${aluno.gmail}"></span>
            </div>
            
            <div class="mb-3">
                <strong>Data de Nascimento:</strong>
                <span th:text="${aluno.dataNascimento}"></span>
                <span th:if="${idade != null}" class="ms-2 text-muted">
                    (<span th:text="${idade}"></span> anos)
                </span>
            </div>
            
            <div class="mb-3">
                <strong>Instrumento:</strong>
                <span th:text="${aluno.instrumento}"></span>
            </div>
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-between">
                <a th:href="@{/alunos/editar/{id}(id=${aluno.id})}" 
                   class="btn btn-warning">
                    Editar
                </a>
                
                <a th:href="@{/alunos}" 
                   class="btn btn-secondary">
                    Fechar
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
