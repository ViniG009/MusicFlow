<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Professor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .professor-form-card {
            max-width: 700px;
            margin: 0 auto;
            border-left: 5px solid #7209b7;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/professores">
                <i class="bi bi-arrow-left me-2"></i>Voltar
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card shadow professor-form-card">
            <div class="card-header bg-dark text-white">
                <h4 class="mb-0">
                    <i class="bi bi-person-plus me-2"></i>Cadastrar Novo Professor
                </h4>
            </div>
            <div class="card-body">
                <form th:action="@{/professores}" th:object="${professor}" method="post">
                    
                    <!-- Nome -->
                    <div class="mb-3">
                        <label class="form-label">Nome Completo:</label>
                        <input type="text" class="form-control" th:field="*{nome}" required>
                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('nome')}">
                            <span th:errors="*{nome}"></span>
                        </div>
                    </div>
                    
                    <!-- Email -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email:</label>
                            <input type="email" class="form-control" th:field="*{email}" required>
                            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('email')}">
                                <span th:errors="*{email}"></span>
                            </div>
                        </div>
                        
                        <!-- Telefone -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Telefone:</label>
                            <input type="tel" class="form-control" th:field="*{telefone}">
                        </div>
                    </div>
                    
                    <!-- Especialidade -->
                    <div class="mb-3">
                        <label class="form-label">Especialidade:</label>
                        <select class="form-select" th:field="*{especialidade}" required>
                            <option value="">Selecione...</option>
                            <option value="Violão">Violão</option>
                            <option value="Piano">Piano</option>
                            <option value="Canto">Canto</option>
                            <option value="Violino">Violino</option>
                            <option value="Bateria">Bateria</option>
                            <option value="Teoria Musical">Teoria Musical</option>
                            <option value="Outro">Outro</option>
                        </select>
                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('especialidade')}">
                            <span th:errors="*{especialidade}"></span>
                        </div>
                    </div>
                    
                    <!-- Salário e Experiência -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Salário (R$):</label>
                            <input type="number" step="0.01" class="form-control" th:field="*{salario}">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Experiência (anos):</label>
                            <input type="number" class="form-control" th:field="*{experienciaAnos}">
                        </div>
                    </div>
                    
                    <!-- Data Contratação -->
                    <div class="mb-3">
                        <label class="form-label">Data de Contratação:</label>
                        <input type="date" class="form-control" th:field="*{dataContratacao}">
                    </div>
                    
                    <!-- Botões -->
                    <div class="d-flex justify-content-between mt-4">
                        <a href="/professores" class="btn btn-secondary">
                            <i class="bi bi-x-circle me-1"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle me-1"></i>Salvar Professor
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
